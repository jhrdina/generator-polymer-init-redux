<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../my-icons.html">

<dom-module id="<%= elementName %>">

  <script src="../../node_modules/redux/dist/redux.js"></script>
  <!--<script src="../../node_modules/reselect/dist/reselect.js"></script>-->
  <script src="actions.js"></script>
  <script src="reducers.js"></script>

  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header a {
        color: #fff;
        text-decoration: none;

        font-size: 16px;
        padding: 0 0.5em;
      }

      app-header a:hover {
        text-decoration: underline;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <!-- Main content -->
    <app-header-layout has-scrolling-region fullbleed>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <div main-title><%= name %></div>
          <a name="view1" href="/view1">View One</a> |
          <a name="view2" href="/view2">View Two</a> |
          <a name="view3" href="/view3">View Three</a>
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <my-view1
          name="view1"
          counters="[[model.counters]]"
          on-increment-counter="_onIncrementCounter"
          on-decrement-counter="_onDecrementCounter"></my-view1>
        <my-view2 name="view2"></my-view2>
        <my-view3 name="view3"></my-view3>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    const store = Redux.createStore(appReducer);

    Polymer({
      is: '<%= elementName %>',

      behaviors: [ PolymerRedux(store) ],

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        model: {
          type: Object,
          statePath: function(state) { return state; }
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`../my-${page}/my-${page}.html`);
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _onIncrementCounter: function(event, detail) {
        this.dispatch(Actions.incrementCounter(detail.id));
      },

      _onDecrementCounter: function(event, detail) {
        this.dispatch(Actions.decrementCounter(detail.id));
      },
    });
  </script>
</dom-module>
